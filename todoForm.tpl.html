<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<form name="todoForm" ng-submit="add(newTodoTitle)">
			<div class="input-group mb-3">
			<input type="text" class="form-control" ng-model="newTodoTitle" placeholder="새로운 투두를 입력하세요..." minlength="3">
	 		<span class="input-group-text">	
			<button class="btn btn-success" type="submit">추가</button>
			</span>
			</div>
			<div ng-show="todoForm.$dirty && todoForm.$invalid">
				<div class="alert alert-warning alert-dismissible fade show" role="alert">3글자 이상 입력하세요.</div>
			</div>
		</form>
</body>
</html>
